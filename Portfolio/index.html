<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleindex.css">

</head>

<body>
    <div  class="container contenedor1 p-0">
        
        <div class="row menu m-2">

            <div class="col-lg-8 col-sm-12 p-3 galeriacol">
                <!-- Galería de fotos -->
                <div id="galeria" class="container">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="galeriaindexfotos/casa.jpg" class="d-block w-100" alt="casa">
                            </div>
                            <div class="carousel-item">
                                <img src="galeriaindexfotos/collage1.jpg" class="d-block w-100" alt="collage EAC">
                            </div>
                            <div class="carousel-item">
                                <img src="galeriaindexfotos/marilina1.png" class="d-block w-100" alt="Marilina Bertoldi">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>    
            </div>

            <!-- Párrafos de texto -->
            <div class="col-lg-4 col-sm-12 p-3 textcol">
                <div class="row">
                    <div class="home info">
                        <a class="list-group-item list-group-item-action disabled">Home</a>
                    </div>
                </div>

                <div class="row"> 
                    <div class="audiovisuales info">
                        <a href="audiovisuales.html" class="list-group-item list-group-item-action">Audiovisuales</a>
                    </div>
                </div>
                
                <div class="row">
                    <div class="fotografia info">
                        <a href="fotografia.html" class="list-group-item list-group-item-action">Fotografía</a>
                    </div>
                </div>

                <div class="row">
                    <div class="contacto info">
                        <a href="contacto.html" class="list-group-item list-group-item-action">Contacto</a>
                    </div>
                </div>

                <div class="row">
                    <div class="carrete info">
                        <a href="https://www.flickr.com/photos/188789215@N08/" class="list-group-item list-group-item-action" target="_blank">Carrete</a>
                    </div>
                </div>

                <div class="row">
                    <div class="instagram info">
                        <a href="https://www.instagram.com/appratto_ph/?hl=es" class="list-group-item list-group-item-action" target="_blank">Instagram</a>
                    </div>
                </div>
            </div>

        </div>

    </div>  
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
